  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

  <section class="text-gray-600 body-font relative">
    <form>
      {% csrf_token %}
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 style="color:rgb(238, 233, 228); font-size: 30px;"><b>Search Blood Donor</b><br></h1><br>
          <p style="color: rgb(245, 241, 241);" class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label style="color: cornsilk;" for="name" class="leading-7 text-sm text-gray-600"><b>Blood
                    Group:</b></label>
                <select type="Search" id="blood" name="blood"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  <option disabled hidden selected>Select Blood Group</option>
                  {% for i in allgroup %}
                  <option type="Search" value='{{i.id}}'>{{i.Blood_Group}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label style="color: cornsilk;" placeholder="Select division" for="email"
                  class="leading-7 text-sm text-gray-600"><b>Area:</b></label>
                <input type="Search" id="area" name="area"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">


                </select>
              </div>
            </div>

            <div class="p-2 w-full">
              <button
                class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Search</button>
            </div>
          </div>
        </div>
    </form>
  </section>
